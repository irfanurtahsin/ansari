        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;

        .card {

            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            perspective: 1000px;
            position: relative;
        }
        .card:hover {

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .profile-img {
            border-radius: 50%;

            height: 100px;
            margin-top: -50px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;

        .card:hover .profile-img {

        }
        h1 {

            color: #333;
            margin-top: 20px;

        }
        .tagline {

            color: #555;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        }
        .contact-icons {

            justify-content: center;
            margin: 20px 0;
        }
        .contact-icons div {

            margin: 0 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .contact-icons div:hover {
            transform: scale(1.2);
        }
        .contact-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .contact-icons a:hover img {
            transform: rotate(360deg);
            filter: brightness(1.3);
        }
        .social-icons {
            text-decoration: none;
            margin: 5px 0;
        }
        .social-icons a img {
            width: 60px;
            height: 60px;
            margin: 5px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        footer {

            text-align: center;
            font-size: 14px;
