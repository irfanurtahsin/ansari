<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Full screen yellow background */
        body {
            margin: 0;
            padding: 0;
            background-color: yellow; /* Set full screen background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            font-family: Arial, sans-serif;
        }

        #profile {
            text-align: center;
            background: yellow; /* Card background color */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card shadow */
            max-width: 400px; /* Max width of the card */
            margin: 20px;
        }

        .section__pic-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #fff; /* Optional: Add a white border around the image */
        }

        .title {
            font-size: 36px;
            color: #333; /* Dark text color */
            margin-bottom: 5px;
        }

        .section__text__p1,
        .section__text__p2 {
            margin: 0px 0;
            font-size: 18px;
            color: #333; /* Dark text color */
        }

        .social-icons {
            display: flex;
            justify-content: space-around; /* Space between icons */
            gap: 0px; /* Spacing between icons */
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping for multiple rows */
        }

        .social-icons a {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column; /* Stack text and icon */
            justify-content: center;
            align-items: center;
            margin-bottom: 15px; /* Space between rows */
            text-decoration: none; /* Remove underline */
            color: #333; /* Text color */
        }

        .social-icons img {
            width: 48px; /* Icon size */
            height: 48px;
            margin-top: 5px; /* Space between text and icon */
            transition: transform 0.3s ease; /* Smooth zoom effect */
        }

        .social-icons img:hover {
            transform: scale(1.2); /* Zoom effect on hover */
        }

        .social-icons p {
            margin: 5;
            font-size: 14px; /* Text size */
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            .social-icons a {
                flex-direction: column-reverse; /* Text above icon */
            }
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<section id="profile">

        <!-- Social Media Section -->

            <!-- First Row: Call, WhatsApp, Snapchat -->

            <a href="https://wa.me/966503630068">
                <p>WhatsApp</p>
                <img src="./assets/Whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.snapchat.com/add/ayiubansari?share_id=FVN4fi4hU3o&locale=en-GB">
                <p>Snapchat</p>
                <img src="./assets/Snapchat.png" alt="Snapchat">
            </a>
            
            <!-- Second Row -->
            <a href="https://www.facebook.com/abdul.hoq.7169?mibextid=ZbWKwL">
                <p>Facebook</p>
                <img src="./assets/Facebook.png" alt="Facebook">
            </a>
            <a href="https://t.me/ansari109705">
                <p>Telegram</p>
                <img src="./assets/Telegram.png" alt="Telegram">
            </a>
            <a href="mailto:ansari109708@gmail.com">
                <p>Email</p>
                <img src="./assets/Email.png" alt="Email">

    </div>
</section>
